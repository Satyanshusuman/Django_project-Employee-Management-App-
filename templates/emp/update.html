<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
{% include "emp/navbar.html" %}
<h2 class="text-center my-3"> Update Employee</h2>
<body>
   <div class="container" style="width: 50em;">
        <div class="card text-bg-dark">
            <form action="/emp/update/{{emp.id}}/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Input1" class="form-label">Name</label>
                    <input type="name" class="form-control" name="emp_name" value="{{emp.name}}" id="exampleFormControlInput1" placeholder="enter name" required>
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Employee id</label>
                    <input type="number"  class="form-control" id="exampleFormControlInput2" value="{{emp.empid}}" name="emp_id" placeholder="enter employee id">
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">phone</label>
                    <input type="number" class="form-control" id="exampleFormControlInput13" name="emp_phone" value="{{emp.phone}}" placeholder="enter phone number">
                </div>
                
                <div class="mb-5">
                    <label for="Textarea1" class="form-label">Address</label>
                    <textarea class="form-control" id="Textarea1" name="emp_add" rows="4">{{emp.address}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="working">working</label>
                    <input type="checkbox"{% if emp.working %} checked {% endif %}class="form-check-input"id="working"name="emp_working">
                </div>
                <div class="mb-3">
                    <label for="department">Departments</label>
                    <select name="emp_department" id="department" value="{{emp.departments}}" class="form-select">
                        <option value="CSE">Computer Science</option>
                        <option value="MECH">Mechanical Engg</option>
                        <option value="EEE">Electrical Engg</option>
                    </select>
                </div>
                <br>
                <div class="d-grid col-6 mx-auto">
                    <button class="btn btn-success" type="submit">Update</button>
                </div>
            </form>
        </div> 
    </div>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
