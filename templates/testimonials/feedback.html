<html lang="en">

  {% include "emp/navbar.html" %}
<body>

            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-bg-dark">
                        <form action="/testi/feedback/" method="POST">
                        {% csrf_token %}
                            {{feed.as_p}}

                            {{msg}}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   
</body>
